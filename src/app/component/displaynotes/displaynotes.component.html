<div fxLayout="row wrap" fxLayoutAlign="start none">
    <div *ngFor="let note of notes"  class="sub-main">
        <div class="note-card-dive">
            <mat-card class="card-data" >
                <mat-card-content>
                    <p><b>{{note.title}}</b></p>
                    <p>{{note.description}}</p>
                    <div fxLayout="row">
                        <div>
                            <app-colorpalette></app-colorpalette>
                        </div>
                        <div>
                            <img matTooltip="Archive"
                                width="70%" height="70%" style="cursor: pointer" (click)="addToArchive(note)"
                                src="../../../assets/images/outline_archive_black_18dp.png"
                            />
                        </div>
                        <div>
                            <mat-icon style="cursor: pointer;" (click)="addToTrash(note)" matTooltip="Delete Note">
                                delete_outline</mat-icon>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
