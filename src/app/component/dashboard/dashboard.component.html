<div>
  <div
    class="example-container"
    [class.example-is-mobile]="mobileQuery.matches"
  >
    <mat-toolbar class="example-toolbar">
      <div>
        <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <img
          style="padding-left: 20px; width: 30px; height: 30px; margin-top: 3%"
          src="../../../assets/keepIcon.jpg"
          alt="icon"
        />
      </div>
      <div>
        <h1 class="example-app-name">fundooNotes</h1>
      </div>
      <div class="search">
        <!-- <input type="text" placeholder="Search...."> -->
      </div>
      <div class="userIcon" fxLayoutAlign="space-between end">
        <img src="../../../assets/userIcon.png" />
      </div>
    </mat-toolbar>

    <mat-sidenav-container
      class="example-sidenav-container"
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
    >
      <mat-sidenav
        #snav
        [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56"
        style="width: 20%"
      >
        <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{
            nav
          }}</a>
        </mat-nav-list>
      </mat-sidenav>
      <div class="example-sidenav-content">Notes you add appear here</div>
    </mat-sidenav-container>
  </div>
</div>
