<div fxLayout="row wrap" fxLayoutAlign="start none">
        <div *ngFor="let note of trashNoteList" class="sub-main">
            <div class="note-card-dive">
                <mat-card class="card-data" >
                    <mat-card-content>
                        <p><b>{{note.title}}</b></p>
                        <p>{{note.description}}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
  </div>
