<div class="login-container">
  <mat-card class="card">
    <div class="label" fxLayout="row" fxLayoutAlign="center center">
      <span class="blue">F</span>
      <span class="red">u</span>
      <span class="yellow">n</span>
      <span class="blue">d</span>
      <span class="green">o</span>
      <span class="red">o</span>
    </div>
    <mat-card-title fxLayout="row" fxLayoutAlign="center center">
      <h3 class="sign-in">Sign in</h3>
    </mat-card-title>
    <mat-card-title fxLayout="row" fxLayoutAlign="center center">
      <h3 class="continue">Continue to Fundoo</h3>
    </mat-card-title>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          [formControl]="emailFormControl"
          placeholder="Ex. pat@example.com"
        />
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field
        class="example-full-width"
        appearance="fill"
        style="background-color: white; padding: 0px"
      >
        <mat-label>Enter your password</mat-label>
        <input [formControl]="passwordFormControl" matInput [type]="hide ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error
          *ngIf="
            passwordFormControl.hasError('password') &&
            !passwordFormControl.hasError('required')
          "
        >
          Please enter a valid Password
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
    <div fxLayoutAlign="end end">
      <button style="width: 25%" mat-flat-button color="primary">Log In</button>
    </div>
    <a
      href="https://accounts.google.com/signup/v2/webcreateaccount?hl=en&flowName=GlifWebSignIn&flowEntry=SignUp"
      style="font-size: 18px"
      target="_blank"
      >Create Account</a
    >
  </mat-card>
</div>
